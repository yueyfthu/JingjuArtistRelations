<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>京剧著名人物合作关系</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="roma.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 100%;height:1200px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'), "roma");

    myChart.showLoading();
    $.getJSON('https://raw.githubusercontent.com/yueyfthu/JingjuArtistRelations/master/corporations.json', function (json) {
        myChart.hideLoading();
        myChart.setOption(option = {
            title: {
                text: '京剧著名人物合作关系'
            },
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            tooltip:{},
            series: [
                {
                    type: 'graph',
                    layout: 'none',
                    // progressiveThreshold: 700,
                    data: json.nodes.map(function (node) {
                        return {
                            x: node.x,
                            y: node.y,
                            id: node.id,
                            name: node.label,
                            value: node.value,
                            symbolSize: caculateNodeSize(node.size),
                            itemStyle: {
                                normal: {
                                    color: node.color
                                }
                            },
                            label: {
                                normal: {
                                    show: node.size > 30,
                                    position: 'right'
                                },
                                emphasis: {
                                    show: true,
                                    position: 'right'
                                }
                            }
                        };
                    }),
                    edges: json.edges.map(function (edge) {
                        return {
                            source: edge.sourceID,
                            target: edge.targetID,
                            lineStyle: {
                                normal: {
                                    opacity: 0
                                },
                                emphasis: {
                                    opacity: 1
                                }
                            }
                        };
                    }),
                    hoverAnimation: true,
                    roam: true,
                    focusNodeAdjacency: true,
                    lineStyle: {
                        normal: {
                            width: 0.5,
                            curveness: 0.3
                        }
                    }
                }
            ]
        }, true);
    });


    function caculateNodeSize(size) {
        if (size <= 5)
            return 5;
        if (size > 5 && size < 20)
            return (size-5) * 1.2 + 5;
        return (size-20) * 1.5 + 23;
    }
</script>
</body>
</html>
